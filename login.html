<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argStore</title>
    <link rel="stylesheet" href="/assets/stylesloginsignup.css">
    <script src="https://kit.fontawesome.com/bfbd63ce35.js" crossorigin="anonymous"></script>
    <link href="/assets/img/logo_transparent.png" type="image" rel="icon">
</head>

<body>
    <main class="main">
        <section class="container">
            <div class="container__title">
                <a href="index.html"><img src="/assets/img/logo_transparent.png" alt="Logo argStore"
                        class="logo"></a>
                <h1>Login</h1>
            </div>
            <form class="container__form">
                <div class="container__form__user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="container__form__pass">
                    <div class="container__form__password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                <input type="submit" value="Login" class="login">
            </form>
            <div class="container__login-with">
                O inicia sesión con
                <div class="cards">
                    <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i>Facebook</a>
                    <a href="#" class="google"><img
                            src="https://colorlib.com/etc/lf/Login_v5/images/icons/icon-google.png" alt="">
                        Google</a>
                </div>
            </div>
            <p>¿No eres miembro todavía? <a href="signup.html">Registrate</a></p>
        </section>
    </main>
</body>

</html>
