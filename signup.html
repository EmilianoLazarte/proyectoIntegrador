<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argStore</title>
    <link rel="stylesheet" href="/assets/stylesloginsignup.css">
    <script src="https://kit.fontawesome.com/bfbd63ce35.js" crossorigin="anonymous"></script>
    <link href="/assets/img/logo_transparent.png" type="image" rel="icon">
</head>

<body>
    <main class="main">
        <section class="container">
            <div class="container__title">
                <a href="index.html"><img src="/assets/img/logo_transparent.png" alt="Logo argStore" class="logo"></a>
                <h1>Sign Up</h1>
            </div>
            <form class="container__form">
                <div class="container__form__user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="container__form__user">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="container__form__pass">
                    <div class="container__form__password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="container__form__pass">
                    <div class="container__form__password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Repeat Password" required>
                    </div>
                </div>
                <div class="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto términos y condiciones.</label>
                </div>
                <input type="submit" value="Sign Up" class="login">
            </form>
            <p>¿Ya eres miembro? <a href="login.html">Inicia Sesión</a></p>
        </section>
    </main>
</body>

</html>
